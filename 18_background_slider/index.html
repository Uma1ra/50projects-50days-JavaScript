<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5c06f61b2d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/style.css">
  <title>18 Background Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="slide active" style="background-image: url(./images/pexels-tabitha-mort-607013.jpg);"></div>
    <div class="slide" style="background-image: url(./images/pexels-sevenstorm-juhaszimrus-381739.jpg);"></div>
    <div class="slide" style="background-image: url(./images/pexels-pixabay-326055.jpg);"></div>
    <div class="slide" style="background-image: url(./images/pexels-palo-cech-286763.jpg);"></div>
    <div class="slide" style="background-image: url(./images/pexels-lukáš-dlutko-2440299.jpg);"></div>
    <div class="slide" style="background-image: url(./images/pexels-kei-scampa-4507967.jpg);"></div>
    <div class="slide" style="background-image: url(./images/pexels-anthony-132474.jpg);"></div>
    <div class="slide" style="background-image: url(./images/pexels-karolina-grabowska-4622893.jpg);"></div>

    <button class="arrow left-arrow" id="left">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
      <i class="fa-solid fa-arrow-right"></i>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
