<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>24 Content Placeholder</title>
</head>
<body>
  <div class="card">
    <div class="card-header animated-bg" id="header">&nbsp;
    </div>

    <div class="card-content">
      <h2 class="card-title animated-bg animated-bg-text" id="title">
        &nbsp;
      </h2>

      <p class="card-excerpt" id="excerpt">
        &nbsp;
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>

      <div class="author">
        <div class="profile-image animated-bg" id="profile_img">&nbsp;</div>

        <div class="author-info">
          <strong class="animated-bg animated-bg-text" id="author-name">&nbsp;</strong>
          <small class="animated-bg animated-bg-text" id="date">&nbsp;</small>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
