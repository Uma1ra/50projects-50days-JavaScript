<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5c06f61b2d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/style.css">
  <title>26 Vertical Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #84935d;">
        <h1>Greeen</h1>
        <p>for relaxation</p>
      </div>
      <div style="background-color: #ffdb65;">
        <h1>Yellooow</h1>
        <p>for high spirits</p>
      </div>
      <div style="background-color: #775EAB;">
        <h1>Purrrple</h1>
        <p>for slumber</p>
      </div>
      <div style="background-color: #ac1b20;">
        <h1>Reddd</h1>
        <p>for passion</p>
      </div>
    </div>

    <div class="right-slide">
      <div style="background-image: url('./images/pexels-tabitha-mort-607013.jpg');"></div>
      <div style="background-image: url('./images/pexels-palo-cech-286763.jpg');"></div>
      <div style="background-image: url('./images/pexels-lukáš-dlutko-2440299.jpg');"></div>
      <div style="background-image: url('./images/pexels-kei-scampa-4507967.jpg');"></div>
    </div>

    <div class="action-buttons">
      <button class="down-button">
        <i class="fa-solid fa-chevron-down"></i>
      </button>
      <button class="up-button">
        <i class="fa-solid fa-chevron-up"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
